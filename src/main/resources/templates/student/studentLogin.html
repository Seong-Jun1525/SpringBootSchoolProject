<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
        .custom-container {
            max-width: 500px;
            margin-bottom: 50px;
            margin: 0 auto;
        }
    </style>
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mt-5">
		<div class="custom-container">
        <h1>학생 로그인</h1>
        <form th:action="@{/students/login}" th:object="${student}" method="post" class="needs-validation d-flex flex-column" novalidate>
            <div class="mb-3">
                <label for="studentEmail">이메일:</label>
                <input type="email" id="studentEmail" name="studentEmail" th:field="*{studentEmail}" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="studentPw">비밀번호:</label>
                <input type="password" id="studentPw" name="studentPw" th:field="*{studentPw}" class="form-control" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div th:if="${error}">
            <p th:text="${error}" class="text-danger"></p>
        </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
