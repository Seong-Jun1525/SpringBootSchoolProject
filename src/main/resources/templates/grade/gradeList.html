<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div class="container-sm mt-4">
        <h1>강의목록</h1>
        <table class="table table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th>No.</th>
                    <th>학번</th>
                    <th>강의 명</th>
                    <th>교수 이메일</th>
                    <th>성  적</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="grade : ${grades}">
					<td th:text="${grade.gradeId}">1</td>
                    <td th:text="${grade.studentNumber}">2024000000</td>
                    <td th:text="${grade.lectureName}">Java Spring</td>
                    <td th:text="${grade.professorEmail}">john.doe@example.com</td>
                    <td th:text="${grade.score}">100</td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
