<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .custom-container {
            max-width: 500px;
            margin-bottom: 50px;
            margin: 0 auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mt-5">
		<div class="custom-container">
			<h1>교수 로그인</h1>
	        <form th:action="@{/professors/login}" th:object="${professor}" method="post" class="needs-validation d-flex flex-column" novalidate>
	            <div class="mb-3">
	                <label for="professorEmail" class="form-label">Email</label>
	                <input type="email" class="form-control" id="professorEmail" th:field="*{professorEmail}" required/>
	                <div class="invalid-feedback">
	                    이메일을 입력하세요.
	                </div>
	            </div>
	            <div class="mb-3">
	                <label for="professorPw" class="form-label">패스워드</label>
	                <input type="password" class="form-control" id="professorPw" th:field="*{professorPw}" required/>
	                <div class="invalid-feedback">
	                    패스워드를 입력하세요.
	                </div>
	            </div>
	            <button type="submit" class="btn btn-primary">로그인</button>
	        </form>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
