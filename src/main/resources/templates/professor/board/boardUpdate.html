<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm custom-container mt-5">
        <h1>게시글 작성</h1>
        <form th:action="@{/boards/update}" th:object="${board}" method="post" class="needs-validation" novalidate>
			<input type="hidden" th:field="*{boardId}"/>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required/>
                <div class="invalid-feedback">
                    제목을 입력하세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="contents" class="form-label">내용</label>
                <textarea class="form-control" id="contents" th:field="*{contents}" required></textarea>
                <div class="invalid-feedback">
                    내용을 입력하세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="professorEmail" class="form-label">교수 이메일</label>
                <input type="email" class="form-control" id="professorEmail" th:field="*{professorEmail}" required/>
                <div class="invalid-feedback">
                    교수 이메일을 입력하세요.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">수 정</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict';

            var forms = document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
