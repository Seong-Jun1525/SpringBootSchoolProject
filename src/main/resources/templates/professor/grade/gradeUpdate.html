<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성적 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <h1>성적 수정</h1>
        <form th:action="@{/grades/update}" th:object="${grade}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{gradeId}"/>
            <div class="mb-3">
                <label for="studentNumber" class="form-label">학번</label>
                <input type="text" id="studentNumber" th:field="*{studentNumber}" class="form-control" readonly>
            </div>
             <div class="invalid-feedback">학생 번호를 입력하세요.</div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">학생 이메일</label>
                <input type="text" id="studentEmail" th:field="*{studentEmail}" class="form-control" readonly>
            </div>
            <div class="invalid-feedback">이메일을 입력하세요.</div>
            <div class="mb-3">
                <label for="lectureName" class="form-label">강의명</label>
                <input type="text" id="lectureName" th:field="*{lectureName}" class="form-control" readonly>
            </div>
            <div class="invalid-feedback">강의명을 입력하세요.</div>
            <div class="mb-3">
                <label for="professorEmail" class="form-label">교수 이메일</label>
                <input type="text" id="professorEmail" th:field="*{professorEmail}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">성적</label>
                <input type="text" id="score" th:field="*{score}" class="form-control" required>
                <div class="invalid-feedback">성적을 입력하세요.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict';

            var forms = document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
