<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성적 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <h1>성적 등록</h1>
        <form action="/grades/input" method="post" class="needs-validation" novalidate>
			
			 <form action="/grades/input" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="studentNumber">학번</label>
                <div class="input-group">
                    <input type="text" id="studentNumber" name="studentNumber" class="form-control" required>
                </div>
                <div class="invalid-feedback">학생 번호를 입력하세요.</div>
            </div>
            
            <div class="mb-3">
                <label for="studentEmail">학생 이메일</label>
                <div class="input-group">
                    <input type="text" id="studentEmail" name="studentEmail" class="form-control" required>
                </div>
                <div class="invalid-feedback">이메일을 입력하세요.</div>
            </div>
			
            <div class="mb-3">
                <label for="lectureName">강의명</label>
                <div class="input-group">
                    <input type="text" id="lectureName" name="lectureName" class="form-control" required>
                </div>
                <div class="invalid-feedback">강의명을 입력하세요.</div>
            </div>
            
            <div class="mb-3">
                <label for="professorEmail">교수 이메일</label>
                <input type="email" class="form-control" id="professorEmail" name="professorEmail" th:value="${loggedInProfessorEmail}" required readonly/>
            </div>
            
            <div class="mb-3">
                <label for="score">성적</label>
                <input type="text" id="score" name="score" class="form-control" required>
                <div class="invalid-feedback">성적을 입력하세요.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">성적 입력</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    
</body>
</html>
