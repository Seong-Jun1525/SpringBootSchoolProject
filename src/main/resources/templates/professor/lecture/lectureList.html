<html xmlns:th="http://www.thymeleaf.org">
    <div class="container-sm mt-4">
        <h1>강의목록</h1>
        <table class="table table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th>Num</th>
                    <th>강의명</th>
                    <th>담당 교수 이메일</th>
                    <th>수강 학기</th>
                    <th>수강 정원</th>
                    <th>강의 유형</th>
                    <th>강의 요일</th>
                    <th>강의 등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lecture : ${lectures}">
					<td th:text="${lecture.lectureId}">1</td>
                    <td th:text="${lecture.lectureName}">Introduction to Computer Science</td>
                    <td th:text="${lecture.professorEmail}">john.doe@example.com</td>
                    <td th:text="${lecture.lectureSemester}">1학기</td>
                    <td th:text="${lecture.lectureCapacity}">30</td>
                    <td th:text="${lecture.lectureType}">전공</td>
                    <td th:text="${lecture.lectureLectureDay}">월, 수</td>
                    <td th:text="${lecture.lectureRegistrationDate}">2024-01-01</td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
