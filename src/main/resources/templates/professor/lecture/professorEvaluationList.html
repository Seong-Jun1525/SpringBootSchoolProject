	<div class="mb-3">
		<h1>강의평가 목록</h1>
	    <form id="searchForm" th:action="@{/evaluations/professor/search}" th:object="${evaluation}" method="post">
			<div class="d-flex justify-content-between">
				<div>
					<label for="lectureName" class="form-label">강의명</label>
					<input type="text" class="form-control" id="lectureName" th:field="*{lectureName}" placeholder="강의명" required />
				</div>
	            <div class="mb-3">
	                <label for="lectureType" class="form-label">강의분류</label>
	                <select id="lectureType" name="lectureType" class="form-control" th:field="*{lectureType}">
	                    <option value="전공">전공</option>
	                    <option value="교양">교양</option>
	                </select>
	            </div>
			</div>
			<button class="float-end mt-3 btn btn-primary" href="#" th:data-url="@{/evaluations/professor/search}" onclick="loadSearchContent(event)">검색</button>
		</form>
	</div>
